<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/drawing.js"></script>
    <script src="./javascript/math.js"></script>
</head>
<body>
    <canvas width="400" height="400" id="asteroids"></canvas>

    <script>
        const canvas = document.getElementById('asteroids');
        const context = canvas.getContext('2d');

        drawGrid(context);

        const minRadius = 5;
        const maxRadius = 50;

        do {
            const x = context.canvas.width * Math.random();
            const y = context.canvas.height * Math.random();
            let radius = minRadius + ((maxRadius - minRadius) * Math.random());

            drawPacman(context, x, y , radius, Math.random());
        } while (Math.random() < 0.9);
    </script>
</body>
</html>
