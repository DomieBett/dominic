<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/drawing.js"></script>
</head>
<body>
    <canvas id="asteroids" width="400" height="400"></canvas>

    <script>
        const context = document.getElementById('asteroids').getContext('2d');

        drawGrid(context);

        let segments = 15, noise = 0;
        let shape = [];

        for (let i = 0; i < segments; i++) {
            shape.push(2 * (Math.random() - 0.5));
        }

        for (let y = 0.1; y < 1; y += 0.2) {
            for (let x = 0.1; x < 1; x += 0.2) {
                context.save();

                context.translate(context.canvas.width * x, context.canvas.height * y);
                drawAsteroid(context, context.canvas.width / 16, shape, { guide: true, noise: noise });

                context.restore();

                noise += 0.025;
            }
        }
    </script>
</body>
</html>
