<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Asteroids</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/drawing.js"></script>
</head>
<body>
    <canvas id="asteroids" width="400" height="400"></canvas>
    <script>
        const context = document.getElementById('asteroids').getContext('2d');

        let radius = 50;
        let noise = 0.2;
        let segments = 24;
        let shape = createAsteroidShape(segments);

        //asteroid state.
        let x = context.canvas.width * Math.random();
        let y = context.canvas.height * Math.random();
        let angle = 0;

        // asteroid movement
        let xSpeed = context.canvas.width * (Math.random() - 0.5);
        let ySpeed = context.canvas.height * (Math.random() - 0.5);
        let rotationSpeed = 2 * Math.PI * (Math.random() - 0.5);

        let previous, elapsed;

        function draw(ctx, guide) {
            if (guide) {
                drawGrid(ctx);
            }

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);

            drawAsteroid(ctx, radius, shape, {
                guide: guide,
                noise: noise
            });

            ctx.restore();
        }

        function update(elapsed) {
            if (x - radius + elapsed * xSpeed > context.canvas.width) {
                x = -radius;
            }
            if (x + radius + elapsed * xSpeed < 0) {
                x = context.canvas.width + radius;
            }
            if (y - radius + elapsed * ySpeed > context.canvas.height) {
                y = -radius;
            }
            if (y + radius + elapsed * ySpeed < 0) {
                y = context.canvas.height + radius;
            }

            x += elapsed * xSpeed;
            y += elapsed * ySpeed;
            angle = (angle + elapsed * rotationSpeed) % (2 * Math.PI);
        }

        function frame(timestamp) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);

            if (!previous) previous = timestamp;
            elapsed = timestamp - previous;
            update(elapsed / 1000);
            draw(context, true);
            previous = timestamp;
            window.requestAnimationFrame(frame);
        }
        window.requestAnimationFrame(frame);
    </script>
</body>
</html>
