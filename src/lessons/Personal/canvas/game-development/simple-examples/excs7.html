<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Asteroids</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/drawing.js"></script>
    <script src="./javascript/objects.js"></script>
</head>

<body>
    <canvas id="asteroids" width="400" height="400"></canvas>
    <script>
        const context = document.getElementById('asteroids').getContext('2d');

        var asteroids = [
            new Asteroid(context, 20, 24, 0.2),
            new Asteroid(context, 20, 24, 0.5),
            new Asteroid(context, 20, 50, 0.2)
        ];

        let previous, elapsed;

        function draw(ctx, guide) {
            if (guide)
                drawGrid(ctx);

            asteroids.forEach((asteroid) => {
                asteroid.draw(ctx, guide)
            })
        }

        function update(elapsed) {
            asteroids.forEach((asteroid) => {
                asteroid.update(elapsed);
            })
        }

        function frame(timestamp) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);

            if (!previous) previous = timestamp;
            elapsed = timestamp - previous;
            update(elapsed / 1000);
            draw(context, true);
            previous = timestamp;
            window.requestAnimationFrame(frame);
        }
        window.requestAnimationFrame(frame);
    </script>
</body>

</html>
