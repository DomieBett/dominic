<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./landing_page.css">
</head>

<body>
    <section class="full_height full_width landing_view" id="landing_view">
        <div class="main-description">
            <div class="description-cards">
                <h3>Our mission</h3>
                <p>We are dedicated to bring you the best
                    <br> service at the lowest cost.</p>
            </div>

            <div class="description-cards">
                <h3>Who are we?</h3>
                <p>We are a supermarket based in Zimmerman
                    <br> determined to bring you the best.</p>
            </div>

            <div class="description-cards">
                <h3>What we sell.</h3>
                <p>We sell everything from groceries,
                    <br> electronics, baked goods, and much more.</p>
            </div>

            <div class="description-cards">
                <p>CLICK BUTTON BELOW TO SHOP</p>
            </div>
        </div>

        <button class="shop-button">
            Shop Now    >>
        </button>
    </section>

    <div class="full_width landing_view_footer">
        <div class="scroller">
            <a class="hi-icon hi-icon-archive hi-icon-active">
                <div class="icon-img"></div>
            </a>
        </div>
    </div>
    <div class="content_holder">
        <section class="full_width about_us" id="about_us">

        </section>
        <section class="services" id="services">

        </section>
        <section class="services1" id="services1">

        </section>
        <section class="services2" id="services2">

        </section>
        <section class="services3" id="services3">

        </section>
        <section class="half_sections">

        </section>
    </div>

    <script src="./jquery.js"></script>
    <script src="./landing_page.js" type="text/javascript"></script>
</body>

</html>
